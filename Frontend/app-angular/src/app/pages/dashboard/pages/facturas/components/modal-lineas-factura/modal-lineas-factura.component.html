<div class="lineas-list">
  <div class="lineas-list__header">
    <h2 class="lineas-list__header__title">Lineas de factura nº{{data.numero}}</h2>
    <h4 class="lineas-list__header__subtitle">{{data.cliente.nombre}} - {{data.fechaExpedicion | date: 'dd-MM-yyyy' }}
    </h4>
  </div>
  <div class="lineas-list__content">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container *ngFor="let column of displayedColumns; let first = first;" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column | camelCaseSplit | titlecase}}</th>
        <ng-container [ngSwitch]="column">
          <ng-container *ngSwitchCase="'actions'">
            <td mat-cell *matCellDef="let row" class="mat-table__actions">
              <button mat-icon-button color="primary" aria-label="Action icon" type="button" (click)="onEdit(row)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button class="mat-table__actions__delete" aria-label="Action icon" type="button" (click)="onDelete(row)">
                <mat-icon>delete_forever</mat-icon>
              </button>
            </td>
          </ng-container>
          <ng-container *ngSwitchDefault>
            <ng-container *ngSwitchCase="'precioUnitario'">
              <td mat-cell *matCellDef="let row">{{ row[column] | currency}}</td>
            </ng-container>
            <ng-container *ngSwitchCase="'totalLinea'">
              <td mat-cell *matCellDef="let row">{{ row[column] | currency}}</td>
            </ng-container>
            <td mat-cell *matCellDef="let row">{{ row[column] }}</td>
          </ng-container>
        </ng-container>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="lineas-list__content__actions">
      <button mat-flat-button type="button" (click)="onAdd()">Agregar línea</button>
    </div>
  </div>
  <div class="lineas-list__footer">
    <button mat-flat-button color="primary" type="button">Actualizar</button>
    <button mat-flat-button type="button" color="accent">Cancelar</button>
  </div>
</div>
