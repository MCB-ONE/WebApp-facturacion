<div class="password">
  <input type="text" class="app-input" [value]="value" [placeholder]="placeholder || 'Password'"
    [attr.disabled]="isDisabled ? true : null" (keyup)="onKeyUp($event)" (blur)="onBlur()" [attr.type]="passwordType">
  <div class="password__actions" (click)="togglePassword()">
    <span class="material-icons md-36">visibility</span>
  </div>
</div>
